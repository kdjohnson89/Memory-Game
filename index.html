<!DOCTYPE html>
<html lang='en'>

<head>
  <meta <charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Game</h1>
    </header>
    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
   
      <span class="moves">0</span> Moves  
      
      <div>
        <p class="fa fa-clock-o">
          <i class="timer"></i>
        </p>
      </div>
      
      <div class="restart" onclick="initGame()">
        <i class="fa fa-repeat"></i>
      </div>
    </section>
    <ul class="deck"></ul>
 <!--Modal-->
   <div class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p><strong>Congratulations!</strong></p>
      <p>Time to complete: <span class="finalTime"></span></p>
      <p>Number of moves: <span class="finalMoves"></span></p>
      <p>Star rating: <span class="finalRating"></span></p>
      <button class="button" onclick="initGame()">Play again?</button>
   </div>
  </div>
    
  </div>     
 
  <script src="js/app.js"></script>
</body>

</html>
